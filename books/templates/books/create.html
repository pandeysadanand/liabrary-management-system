{% extends "base.html" %}
{% block content %}
<h3>Books Create</h3>
{% if form.subject.errors %}
    <ol>
    {% for error in form.subject.errors %}
        <li><strong>{{ error|escape }}</strong></li>
    {% endfor %}
    </ol>
{% endif %}

<form method="post">
    {%csrf_token%}
    {{form.as_p}}
    <button type="submit">Submit</button>
</form>
{% endblock %}
