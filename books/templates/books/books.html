{% extends "base.html" %}
{%block style%}
<style>
    table, th, td, tr {
        border: 1px solid black;
        border-collapse: collapse;
}

</style>
{%endblock%}
{% block content %}
<h3>Books Table</h3>
<table border=1>
    <tr>
    <th>SlNo.</th>
    <th>Name</th>
    <th>Author</th>
    </tr>
    {%for item in object_list%}
    <tr>
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.author}}</td>
    </tr>

    {%endfor%}
</table>
{% endblock %}
